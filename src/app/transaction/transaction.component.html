
<div class="panel">


  <div class="panel-body">

    <label>Devise</label>
    <select class="form-control" [(ngModel)]="selectedDevise" (ngModelChange)="changeDevise()">
      <option [ngValue]="devise" *ngFor="let devise of devises">{{devise.code}}</option>
    </select>
    <table class="table table-striped table-advance table-hover">


      <thead>
      <tr>
        <th>Date </th>
        <th>Origin/Destination </th>
        <th>DEBIT</th>
        <th>CREDIT</th>





      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of virements">
        <td>{{data.dateVirement | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{data?.originDestination}}</td>
        <td>{{data.sens === 'DEBIT'? data.montant: ''}}</td>
        <td>{{data.sens === 'CREDIT'? data.montant: ''}}</td>




      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="2">Total</td>

        <td >{{totalDebit}}</td>
        <td>{{totalCredit}}</td>
      </tr>
      </tfoot>

    </table>

  </div>
</div>
