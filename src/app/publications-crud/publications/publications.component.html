<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-7">
<h1>Add Publication</h1>

<form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Date Publication</label>
              <input type="datetime-local" class="form-control" id="exampleInputEmail1" formControlName="datepublication" placeholder="Enter Date pub">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Titre</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="titre" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Autheur</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="autheur" placeholder="Enter Auther">
            </div>
              <!--<div class="form-group">
                <input type="file" name="file" class="form-control"
                  id="customFile"> <label class="custom-file-label"
                  for="customFile">Product Image</label>
              </div>!-->
            <button [disabled]="!publicationForm.valid" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</div>
