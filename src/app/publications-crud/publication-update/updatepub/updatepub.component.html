<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-7">
    <h3>Update Publication</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="publication.titre" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Autheur</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="publication.autheur" name="lastName">
    </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
</div>
