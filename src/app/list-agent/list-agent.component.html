<div class="panel">
  <div class="panel-body">

    <table class="table table-striped table-advance table-hover">


      <thead>
      <tr>
        <th>CIN</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Actions</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of agents">
        <td>{{data.cin }}</td>
        <td>{{data.nom }}</td>
        <td>{{data.prenom}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.adresse}}</td>


        <td>
          <button

            class="btn btn-danger btn-xs "  style="margin-right: 5px" title="Supprimer"
         (click)="delete(data.id)"   ><i class="fa fa-trash"></i></button>




          <button

            class="btn btn-warning btn-xs "   title="Editer"
            routerLink="/agent/edit/{{data.id}}"><i class="fa fa-pencil"></i></button>
        </td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
