<div class="panel">
  <div class="panel-body">

    <table class="table table-striped table-advance table-hover">


      <thead>
      <tr>
        <th>Date</th>
        <th>Client</th>
        <th>Type Compte</th>
        <th>Etat</th>
        <th>Actions</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of demandeComptes">
        <td>{{data.dateDemande | date: 'dd/MM/yyyy' }}</td>
        <td>{{data?.utilisateur?.nom + ' '+ data?.utilisateur?.prenom}}</td>
        <td>{{data.typeCompte}}</td>
        <td>{{data.etat}}</td>

        <td>
          <button
            [disabled]="data.etat!== 'EN_ATTENTE'"
            class="btn btn-success btn-xs "  style="margin-right: 5px" title="Accepter"
          (click)="accepter(data.id)"><i class="fa fa-check"></i></button>

          <button
            [disabled]="data.etat!== 'EN_ATTENTE'"  style="margin-right: 5px"
            class="btn btn-danger btn-xs" title="Refuser"
                  (click)="refuser(data.id)"><i class="fa fa-times"></i></button>


          <button

            class="btn btn-info btn-xs "   title="DÃ©tails"
            routerLink="/detailDemande/{{data.id}}"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
