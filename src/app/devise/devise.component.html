<div class="col-lg-12">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let devise of ListDevise">
    <div class="custom-box">
      <div class="servicetitle">
        <h4>{{devise.devise}}-{{devise.pays}}</h4>
        <hr>
      </div>
      <div class="icn-main-container">
        <span class="icn-container">{{devise.code}}</span>
      </div>
      <ul class="pricing">
        <li>Achat : {{devise.achat}}</li>
        <li>Vente : {{devise.vente}}</li>
        <li>Unite : {{devise.unite}}</li>
      </ul>
      <!-- <div *ngIf="devise.devise=='Dinare'">
        <button class="btn btn-theme" style="display:none">Change</button>
      </div> -->
      <button class="btn btn-theme" *ngIf="devise.devise!='Dinare'" data-toggle="modal"
      data-target="#exampleModal" (click)="getSelectedDevise(devise)">Change</button>
    </div>
  </div>
</div>


<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedDevise.devise}}-{{selectedDevise.pays}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          
          <!-- formulaire d'ajout -->

          <div class="form-group">
            <label class="control-label col-md-3">Change</label>
            <div class="col-md-4">
              <div class="input-group input-large" data-date="01/01/2014" data-date-format="mm/dd/yyyy">
                <input type="number" class="form-control dpd1" style="width:150px;" name="from" (click)="OnActionClick(selectedDevise)" [(ngModel)]="montant">
                <span class="input-group-addon"><i class="fa fa-arrows-h"></i></span>
                <input type="number" class="form-control dpd2" style="width:150px;" name="to" disabled [(ngModel)]= "montantcalculer">
              </div>
              <br> <br>
              <button class="btn btn-theme" (click)="addDevise()">Change</button>
            </div>
            
          </div>



          
        </div>
      </div>
    </div>
  </div>
</div>
