
<div class="panel">


  <div class="panel-body">


    <table class="table table-striped table-advance table-hover">


      <thead>
      <tr>
        <th>Date </th>
        <th>Origin/Destination </th>
        <th>Montant</th>
        <th>Devise</th>





      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of virements">
        <td>{{data.dateVirement | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{data?.originDestination}}</td>
        <td>{{ data.montant}}</td>
        <td>{{data?.devise?.code}}</td>




      </tr>
      </tbody>


    </table>

  </div>
</div>
