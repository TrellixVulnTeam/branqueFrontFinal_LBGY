<div class="panel">

  <div class="panel-title">
    Mes Demande crédit
  </div>
  <div class="panel-body">
         <span *ngIf="errorMessage" class="text-danger">
          {{errorMessage}}
        </span>

    <table class="table table-striped table-advance table-hover">


      <thead>
      <tr>
        <th>Date demande</th>
        <th>Compte</th>
        <th>Type crédit</th>
        <th>Montant</th>
        <th>Apport</th>
        <th>Durée</th>
        <th>Etat</th>

        <th>Actions</th>




      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of demandeCredits">
        <td>{{data.dateCreation | date: 'dd/MM/yyyy' }}</td>
        <td>{{data?.compte?.rib}}</td>
        <td>{{data?.typeCredit}}</td>
        <td>{{data.montant}}</td>
        <td>{{data.apport}}</td>
        <td>{{data.duree}}</td>
        <td>{{data.etatDemande}}</td>
        <td>

          <button
            [disabled]="data.etatDemande !== 'EN_ATTENTE'"
            class="btn btn-danger btn-xs "  style="margin-right: 5px" title="Annuler"
            (click)="annulerDemande(data)"><i class="fa fa-times"></i></button>




          <button
            [disabled]="data.etatDemande !== 'EN_ATTENTE'"
            class="btn btn-warning btn-xs "   title="Editer"
            routerLink="/demandeCredit/edit/{{data.id}}"><i class="fa fa-pencil"></i></button>


          <button
            [disabled]="data.etatDemande !== 'EN_ATTENTE'"
            class="btn btn-facebook btn-xs "  style="margin-left: 5px" title="Annuler"
           routerLink="/detailDemandeCredit/{{data.id}}"><i class="fa fa-upload"></i></button>
        </td>



      </tr>
      </tbody>

    </table>

  </div>
</div>
